{{ template "base" .}} {{ define "title" }}RPS web - Juego {{ end }} {{ define
"content" }}
<section class="container">
  <div class="row">
    <div class="col-md-6 py-5 text-center">
      <h2>{{ .Name }}</h2>
      <p class="fw-bold" id="player_score">0</p>
      <div class="d-grid gap-2 card p-3">
        <button class="btn btn-outline-success" id="rock" onclick="choose(0);">
          <img
            src="static/img/hand_rock.png"
            alt="rock icon"
            width="50"
            class="img-fluid"
          />
          <span>Piedra</span>
        </button>
        <button class="btn btn-outline-success" id="paper" onclick="choose(1);">
          <img
            src="static/img/hand_paper.png"
            alt="paper icon"
            width="50"
            class="img-fluid"
          />
          <span>Papel</span>
        </button>
        <button class="btn btn-outline-success" id="scissors" onclick="choose(2);">
          <img
            src="static/img/hand_scissors.png"
            alt="scissors icon"
            width="50"
            class="img-fluid"
          />
          <span>Tijera</span>
        </button>
      </div>
    </div>
    <div class="col-md-6 py-5 text-center">
      <h2>computadora</h2>
      <p class="fw-bold" id="computer_score">0</p>
      <div class="d-grid gap-2 card p-3">
        <div class="d-flex justify-content-center">
          <img
            src="static/img/reload_icon.png"
            alt="reload icon"
            width="208"
            id="img_computer"
            class="img-fluid"
          />
        </div>
      </div>
    </div>
  </div>
</section>
<section class="container">
  <div class="row">
    <h2 class="text-center">Resultados</h2>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" id="player_choose">
        &nbsp;
      </li>
      <li class="list-group-item" id="computer_choose">
        &nbsp;
      </li>
      <li class="list-group-item text-danger" id="round_result"> &nbsp;</li>
      <li class="list-group-item text-success" id="round_message">
        &nbsp;
      </li>
    </ul>
  </div>
  <div class="row text-center">
    <div class="col py-3">
        <a href="/new" class="btn btn-success btn-lg">Nuevo Juego</a>
    </div>
</section>
{{end}}
